<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contatos para a empresa de inteligência artificial.">
    <title> Ecommerce Techstore - Contatos</title>
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="container-cabecalho">
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
            <span class="hamburger"></span>
        </button>
        <img src="./images/logo.png" alt="Logo da empresa" title="Inteligência artificial" class="logo">
        <h3>Techstore</h3>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <button id="show-cart-btn" class="cart-icon" aria-label="Abrir carrinho">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-count">0</span>
        </button>
    </header>
    <nav class="container-navegacao" id="nav-menu">
        <button id="close-menu-btn" class="close-menu-btn" aria-label="Fechar menu">&times;</button>
        <ul class="nav-menu">
            <li><a href="index.html">Página principal</a></li>
            <li><a href="servico.html">Serviços</a></li>
            <li><a href="contatos.html">Contatos</a></li>
            <li><a href="Faq.html">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <section class="container-contatos animate-on-scroll">
            <h1>Contatos</h1>
            <img src="./images/icon_email.png" alt="Contato" class="contact-image">
            <h3>Entre em contato conosco:</h3>
            <p>Email: <a href="mailto:email@techstore.com">email@Techstore.com</a></p>
            <p>Telefone: <a href="tel:+5571912345678">+55 71 91234-5678</a></p>
            <p>Horário: Segunda a Sexta, 09:00 - 18:00</p>
        </section>
    </main>
    <footer class="animate-footer">
       Techstore &copy; 2025 | &reg; Todos os direitos reservados.
    </footer>
    <div id="cart-window" class="cart-window">
        <div class="cart-header">
            <h2>Carrinho de Compras</h2>
            <button id="close-cart-btn" class="close-btn">X</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <p>Total: R$ <span id="cart-total-price">0.00</span></p>
        </div>
        <button id="checkout-btn" class="checkout-btn">Finalizar Pedido</button>
        <div id="qrcode-asaas" class="qrcode-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="Script/script.js"></script>
</body>

</html>
